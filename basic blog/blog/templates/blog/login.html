{%extends 'blog/main.html'%}
{%block content%}
{%if messages%}
{%for message in messages%}
<div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
{%endif%}
<form method="post" action="" class="my-5 container">
    {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputusername1">Username</label>
          <input type="text" name="username" class="form-control" id="exampleInputusername1" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
    <input type="submit" name="Login" class="btn btn-primary my-2">
</form>
{%endblock content%}

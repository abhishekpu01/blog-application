{%extends 'blog/main.html'%}
{%block content%}
{%if messages%}
{%for message in messages%}
<div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
{%endif%}
<form method="post" action="" class="my-5 container">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" name="username" class="form-control" id="exampleInputUsername" placeholder="UserName" required>
      </div>
      <div class="form-group">
        <label for="exampleInputFirstname">First Name</label>
        <input type="text" name="first_name" class="form-control" id="exampleInputFirstname" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <label for="exampleInputLastname">Last Name</label>
        <input type="text" name="last_name" class="form-control" id="exampleInputLastname" placeholder="Last Name" required>
      </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" required>
          </div>
        <input type="submit" name="Signup" class="btn btn-primary my-2">
</form>
{%endblock content%}
